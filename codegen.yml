overwrite: true
schema: "http://127.0.0.1:3001/graphql"
documents: "./schema/**/*.graphql"
generates:
    ./schema/index.ts:
        plugins:
            - "typescript"
            - "typescript-operations"
            - "typescript-react-apollo"
            - "named-operations-object"
        config:
            enumsAsConst: true
            scalars:
                DateTime: string
